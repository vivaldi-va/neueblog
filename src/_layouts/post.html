---
layout: default
---


<article class="posts-Post_PostPreview">
	<header class="posts-Post_Header">
		<h1 class="posts-Post_Title">
			{{ page.title }}
		</h1>

		<span class="posts-Post_Date">{{ page.date | date_to_string }}</span>
	</header>
	<div class="posts-Post_Content-abstract">
		{{ content }}
	</div>
</article>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
